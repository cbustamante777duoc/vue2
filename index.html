<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso de vue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>

        <input type="text" v-model="nuevaFruta">
        
        <button v-on:click="AgregarFruta" @keyup.enter="AgregarFruta">
         Agregar
        </button>

        <ul>
            <li v-for="item of frutas">
                <input type="number" v-model.number="item.cantidad">
             {{item.nombre}} 
             <button @click="item.cantidad++">+</button>
             <button @click="item.cantidad--">-</button>
            <span v-if="item.cantidad === 0">sin stock</span>
            </li>
        </ul>
        <h2>Total {{ sumarFrutas  }}</h2>

        <!--@click-->
        <input type="text" v-model="nuevaIntegrante">
        <button @click="AgregarNuevaIntegrante">Agregar nueva integrante</button>
        <ul>
                <li v-for="item of Blackpink">{{item.nombre}} - {{item.edad}}
                 <span v-if="item.nombre === 'Lalisa' "> La mejor bailarina</span>
                 <span v-if="item.nombre === 'Jennie' "> La mas enojona</span>
                 <span v-if="item.nombre === 'Jisoo' "> La mayor</span>
            </li>
        </ul>
        
        <hr>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/v-for.js"></script>
</body>
</html>
